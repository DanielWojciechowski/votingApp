<div data-ng-controller="resultsController">
    <div class="row">
        <div class="col-sm-offset-4 col-md-4">
            <h3><b>Zako≈Ñczone ankiety</b></h3>
        </div>
    </div>
    <accordion>
        <accordion-group heading="{{survey.question}}" ng-repeat="survey in surveys">
            <div ng-repeat="answer in survey.answers">
                <div class="row">
                    <progressbar animate="false" value="answer.percent" type="{{$first ? 'success' : 'info'}}"><h5 style="margin-top: 7px; color: black;"><b><span style="color:black; white-space:nowrap;">&nbsp;{{answer.answer}}: {{answer.percent}}%</span></b></h5></progressbar>
                </div>
            </div>
        </accordion-group>
    </accordion>
</div>
