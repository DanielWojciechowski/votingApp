<!DOCTYPE html>
<html data-ng-app="hotelApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>***VotingApp***</title>
    <script type="text/javascript" src="./js/libs/jquery.js"></script>
    <script type="text/javascript" src="./js/libs/moment.min.js"></script>
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/ui-grid-unstable.css" rel="stylesheet" />
    <link href="./css/fullcalendar.css" rel="stylesheet" />
    <link href="./css/specificStyle.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/icon.ico" />

</head>
<body data-ng-cloak>
    <div class="wrapper">
        <header class="container" data-ng-controller="navigationController">
            <div id="menu" class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home">***VotingApp***</a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="new">Nowa ankieta</a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="results">Wyniki</a>
                </div>
            </div>
        </header>
        <section id="body" class="container">
            <div class="jumbotron" ui-view></div>
        </section>
        <div class="push"></div>
    </div>
    <div class="container">
        <div class="footer" data-ng-controller="appVersionController">
            <div class="well well-sm">
                <h6>
                    Wersja: {{version}}<br/>
                    <div class="text-center">
                        VotingApp<br />
                        Autorzy: Daniel Wojciechowski, Anna Cierniewska<br />
                        Wojskowa Akademia Techniczna, 2016 r.
                    </div>
                </h6>
            </div>
        </div>
    </div>

    <!-- 3rd party libraries -->

    <script type="text/javascript" src="./js/libs/angular.js"></script>
    <script type="text/javascript" src="./js/libs/angular-animate.js"></script>
    <script type="text/javascript" src="./js/libs/angular-route.js"></script>
    <script type="text/javascript" src="./js/libs/angular-resource.js"></script>
    <script type="text/javascript" src="./js/libs/ui-bootstrap-0.12.0.js"></script>
    <script type="text/javascript" src="./js/libs/angular-ui-router.js"></script>
    <script type="text/javascript" src="./js/libs/ui-grid-unstable.js"></script>

    <script type="text/javascript" src="./js/libs/fullcalendar.js"></script>

    <script type="text/javascript" src="./js/libs/jquery-ui.custom.min.js"></script>

    <script type="text/javascript" src="./js/libs/calendar.js"></script>
    <!-- Load app main script -->
	<script type="text/javascript" src="./js/app.js"></script>
    <!-- Load app locale_pl script -->
    <script type="text/javascript" src="./js/libs/locale_pl.js"></script>
    <script type="text/javascript" src="./js/libs/pl.js"></script>
    <script type="text/javascript" src="./js/libs/lang-all.js"></script>
    <!-- Load services -->

    <!-- Load controllers -->
    <script type="text/javascript" src="./js/controllers/appVersionController.js"></script>
    <script type="text/javascript" src="./js/controllers/navigationController.js"></script>

    <script type="text/javascript" src="./js/controllers/homeController.js"></script>
    <script type="text/javascript" src="./js/controllers/resultsController.js"></script>
    <script type="text/javascript" src="./js/controllers/newController.js"></script>

    <script type="text/javascript" src="./js/controllers/modals/modalController.js"></script>

    <!-- Load custom filters -->
    <!-- Load custom directives -->
    <script type="text/javascript" src="./js/directives/datePickerDirective.js"></script>

</body>
</html>
